<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>
    <div class="Container-flex" id="container">
        <div class="Calculator" id="calculator">
            <form>
                <input type="text" class="display"></input>
            </form>
            <div class="Buttons">
                <button type="button" data-num="AC" id="AC" class="CLEAR">AC</button>
                <button type="button" data-num="DC" id="DC" class="Delete">DC</button>
                <button type="button" data-num="%" id="Operator" class="butn">%</button>
                <button type="button" data-num="/" id="Operator" class="butn">/</button>

                <button type="button" data-num="7" id="Seven" class="butn">7</button>
                <button type="button" data-num="8" id="Eight" class="butn">8</button>
                <button type="button" data-num="9" id="Nine" class="butn">9</button>
                <button type="button" data-num="*" id="Operator" class="butn">*</button>

                <button type="button" data-num="4" id="Four" class="butn">4</button>
                <button type="button" data-num="5" id="Five" class="butn">5</button>
                <button type="button" data-num="6" id="Six" class="butn">6</button>
                <button type="button" data-num="-" id="Operator" class="butn">-</button>

                <button type="button" data-num="1" id="One" class="butn">1</button>
                <button type="button" data-num="2" id="Two" class="butn">2</button>
                <button type="button" data-num="3" id="Three" class="butn">3</button>
                <button type="button" data-num="+" id="Operator" class="butn">+</button>

                <button type="button" data-num="0" id="Zero" class="butn">0</button>
                <button type="button" data-num="00" id="DoubleZero" class="butn">00</button>
                <button type="button" data-num="." id="Point" class="butn">.</button>
                <button type="button" data-num="=" id="Equal">=</button>
            </div>
            </button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
